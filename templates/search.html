<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search - WhiBO</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="{{ url_for('index') }}">
                <i class="fas fa-play-circle"></i> WhiBO
            </a>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="card shadow">
            <div class="card-header">
                <h5><i class="fas fa-search"></i> Search YouTube</h5>
            </div>
            <div class="card-body">
                <form method="GET">
                    <div class="input-group">
                        <input type="text" class="form-control" name="q" 
                               value="{{ query }}" placeholder="Search for videos...">
                        <button class="btn btn-primary" type="submit">Search</button>
                    </div>
                </form>
            </div>
        </div>

        {% if results %}
        <div class="mt-4">
            <h4>Search Results</h4>
            {% for video in results %}
            <div class="card mb-3">
                <div class="row g-0">
                    <div class="col-md-4">
                        <img src="{{ video.thumbnail_url }}" class="img-fluid rounded-start">
                    </div>
                    <div class="col-md-8">
                        <div class="card-body">
                            <h6>{{ video.title }}</h6>
                            <p class="text-muted">{{ video.author }} | {{ video.length }}</p>
                            <form action="{{ url_for('get_info') }}" method="POST">
                                <input type="hidden" name="url" value="{{ video.url }}">
                                <button type="submit" class="btn btn-primary btn-sm">Download</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
        {% endif %}
    </div>
</body>
</html>
